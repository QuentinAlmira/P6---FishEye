<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>


<body>
  <div class="content">
    <!--Header-->
    <header class="header">
      <a href="/index.html" class="header__link__page">
        <img src="./assets/images/logo.png" alt="Logo de FishEye" class="header__logo">
      </a>
    </header>
    <main class="app" id="main">

      <!-- Modal -->
      <div id="contact_modal">

        <section class="modal" role="dialog" id="modalForm"><button class="close--white">✕</button>
          <h1 class="modal__form__title" id="dialog-title">Contactez-moi <br>Mimi Keel</h1>
          <form class="modal__form__form-content" id="form"><label class="modal__form__form-content__label"
              for="firstNameInput">Prénom</label><input class="modal__form__form-content__input" id="firstNameInput"
              name="prénom" type="text"><label class="modal__form__form-content__label"
              for="lastNameInput">Nom</label><input class="modal__form__form-content__input" id="lastNameInput"
              name="LastName" type="text"><label class="modal__form__form-content__label" id="email"
              for="emailInput">Email</label><input class="modal__form__form-content__input" id="emailInput" name="email"
              type="mail"><label class="modal__form__form-content__label" id="message" for="messageInput">Votre
              message</label><textarea class="modal__form__form-content__input--message" id="messageInput"
              name="message" type="text"></textarea><button class="modal__form__form-content__button">Envoyer</button>
          </form>
        </section>
      </div>

      <!-- Photographe page -->
      <div class="photographer-page">
        <section class="photographer-page__header">
          <div class="photographer-page__header-left">
            <div class="photographer-page__header-left__info">
              <h1 class="card__name">Mimi Keel</h1>
              <p class="card__location">London, UK</p>
              <p class="card__tagline">Voir le beau dans le quotidien</p>
              <div class="card__tags-container"><a href="" class="header__nav__link">#portrait</a><a href=""
                  class="header__nav__link">#events</a><a href="" class="header__nav__link">#travel</a><a href=""
                  class="header__nav__link">#animals</a></div>
            </div>
            <div class="photographer-page__header-left__contact">
              <button class="button">Contactez-moi</button>
            </div>
          </div>

          <div class="photographer-page__header-right">
            <img class="card__image--page" src="./assets/photographers/MimiKeel.jpg" alt="MimiKeel">
          </div>
        </section>
        <section class="photographer-page__select-option">
          <label id="listboxlabel" role="label" for="select">Trier par</label>
          <div class="custom-select-wrapper">
            <button id="select" class="custom-select" role="button">
              <div class="custom-select__trigger">
                <span id="currentFilter">Popularité</span>
                <div class="arrow"></div>
              </div>
              <div class="custom-options" id="listbox" role="listbox">
                <span tabindex="0" role="option" class="custom-option selected">Popularité</span>
                <span tabindex="0" role="option" class="custom-option">Date</span>
                <span tabindex="0" role="option" class="custom-option">Titre</span>
              </div>
            </button>
          </div>
        </section>

        <!-- Gallerie photographe -->

        <section class="photographer-page__media">
          <article class="photographer-page__medium">
            <a tabindex="0" href="" class="photographer-page__medium__link">
              <img id="623534343" class="photographer-page__medium__element"
                src="./assets/Sample Photos/Mimi/Travel_Lonesome.jpg" alt="Lonesome">
            </a>
            <div class="photographer-page__medium__item">
              <p class="photographer-page__medium__item__name">Lonesome</p>
              <div class="photographer-page__medium__item__info">
                <p class="photographer-page__medium__item__info__price">45 €</p>
                <button id="likeButton" class="button--like">
                  <p id="likeNumber" class="photographer-page__medium__item__info__likes">88</p>
                  <i class="fas fa-heart"></i>
                </button>
              </div>
            </div>
          </article>
          <article class="photographer-page__medium">
            <a tabindex="0" href="" class="photographer-page__medium__link">
              <img id="625025343" class="photographer-page__medium__element"
                src="./assets/Sample Photos/Mimi/Travel_HillsideColor.jpg" alt="Hillside" color="">
            </a>
            <div class="photographer-page__medium__item">
              <p class="photographer-page__medium__item__name">Hillside Color</p>
              <div class="photographer-page__medium__item__info">
                <p class="photographer-page__medium__item__info__price">45 €</p>
                <button id="likeButton" class="button--like">
                  <p id="likeNumber" class="photographer-page__medium__item__info__likes">85</p>
                  <i class="fas fa-heart"></i>
                </button>
              </div>
            </div>
          </article>
          <article class="photographer-page__medium">
            <a tabindex="0" href="" class="photographer-page__medium__link">
              <img id="23523434" class="photographer-page__medium__element"
                src="./assets/Sample Photos/Mimi/Event_BenevidesWedding.jpg" alt="Benevides" wedding="">
            </a>
            <div class="photographer-page__medium__item">
              <p class="photographer-page__medium__item__name">Benevides Wedding</p>
              <div class="photographer-page__medium__item__info">
                <p class="photographer-page__medium__item__info__price">45 €</p>
                <button id="likeButton" class="button--like">
                  <p id="likeNumber" class="photographer-page__medium__item__info__likes">77</p>
                  <i class="fas fa-heart"></i>
                </button>
              </div>
            </div>
          </article>
          <article class="photographer-page__medium">
            <a tabindex="0" href="" class="photographer-page__medium__link">
              <img id="2523434634" class="photographer-page__medium__element"
                src="./assets/Sample Photos/Mimi/Portrait_Nora.jpg" alt="Nora">
            </a>
            <div class="photographer-page__medium__item">
              <p class="photographer-page__medium__item__name">Nora</p>
              <div class="photographer-page__medium__item__info">
                <p class="photographer-page__medium__item__info__price">45 €</p>
                <button id="likeButton" class="button--like">
                  <p id="likeNumber" class="photographer-page__medium__item__info__likes">63</p>
                  <i class="fas fa-heart"></i>
                </button>
              </div>
            </div>
          </article>
          <article class="photographer-page__medium">
            <a tabindex="0" href="" class="photographer-page__medium__link">
              <img id="95234343" class="photographer-page__medium__element"
                src="./assets/Sample Photos/Mimi/Animals_Rainbow.jpg" alt="Rainbow">
            </a>
            <div class="photographer-page__medium__item">
              <p class="photographer-page__medium__item__name">Rainbow</p>
              <div class="photographer-page__medium__item__info">
                <p class="photographer-page__medium__item__info__price">60 €</p>
                <button id="likeButton" class="button--like">
                  <p id="likeNumber" class="photographer-page__medium__item__info__likes">59</p>
                  <i class="fas fa-heart"></i>
                </button>
              </div>
            </div>
          </article>
          <article class="photographer-page__medium">
            <a tabindex="0" href="" class="photographer-page__medium__link">
              <img id="398847109" class="photographer-page__medium__element"
                src="./assets/Sample Photos/Mimi/Portrait_Background.jpg" alt="Background">
            </a>
            <div class="photographer-page__medium__item">
              <p class="photographer-page__medium__item__name">Background</p>
              <div class="photographer-page__medium__item__info">
                <p class="photographer-page__medium__item__info__price">45 €</p>
                <button id="likeButton" class="button--like">
                  <p id="likeNumber" class="photographer-page__medium__item__info__likes">55</p>
                  <i class="fas fa-heart"></i>
                </button>
              </div>
            </div>
          </article>
          <article class="photographer-page__medium">
            <a tabindex="0" href="" class="photographer-page__medium__link">
              <img id="65235234" class="photographer-page__medium__element"
                src="./assets/Sample Photos/Mimi/Event_PintoWedding.jpg" alt="Pinto" wedding="">
            </a>
            <div class="photographer-page__medium__item">
              <p class="photographer-page__medium__item__name">Pinto Wedding</p>
              <div class="photographer-page__medium__item__info">
                <p class="photographer-page__medium__item__info__price">45 €</p>
                <button id="likeButton" class="button--like">
                  <p id="likeNumber" class="photographer-page__medium__item__info__likes">52</p>
                  <i class="fas fa-heart"></i>
                </button>
              </div>
            </div>
          </article>
          <article class="photographer-page__medium">
            <a tabindex="0" href="" class="photographer-page__medium__link">
              <img id="2525345343" class="photographer-page__medium__element"
                src="./assets/Sample Photos/Mimi/Portrait_Wednesday.jpg" alt="Wednesday">
            </a>
            <div class="photographer-page__medium__item">
              <p class="photographer-page__medium__item__name">Wednesday</p>
              <div class="photographer-page__medium__item__info">
                <p class="photographer-page__medium__item__info__price">45 €</p>
                <button id="likeButton" class="button--like">
                  <p id="likeNumber" class="photographer-page__medium__item__info__likes">34</p>
                  <i class="fas fa-heart"></i>
                </button>
              </div>
            </div>
          </article>
          <article class="photographer-page__medium">
            <a tabindex="0" href="" class="photographer-page__medium__link">
              <img id="2534342" class="photographer-page__medium__element"
                src="./assets/Sample Photos/Mimi/Event_SeasideWedding.jpg" alt="Seaside" wedding="">
            </a>
            <div class="photographer-page__medium__item">
              <p class="photographer-page__medium__item__name">Seaside Wedding</p>
              <div class="photographer-page__medium__item__info">
                <p class="photographer-page__medium__item__info__price">45 €</p>
                <button id="likeButton" class="button--like">
                  <p id="likeNumber" class="photographer-page__medium__item__info__likes">25</p>
                  <i class="fas fa-heart"></i>
                </button>
              </div>
            </div>
          </article>
        </section>

        <section class="photographer-page__static-counter">
          <div class="photographer-page__static-counter__like-counter">
            <p id="likeCounter">680</p>
            <i class="fas fa-heart"></i>
          </div>
          <p>400€ / jour</p>
        </section>
      </div>
    </main>
  </div>


  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
